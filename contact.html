<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Contact</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <style>
            .input-btn-focus-color {       color: black;}
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <header class="row mb-4">
                <nav class="navbar navbar-expand-lg "
                    style="background-color: #851010;">
                    <a class="navbar-brand" href="index.html">
                        <img src="assets\img\badass chickens logo.png"
                            alt="Badass Chickens"
                            width="200" height="60">
                    </a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fs-4 fw-bold ms-3 me-3"
                                aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4 fw-bold ms-3 me-3"
                                href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4 fw-bold ms-3 me-3"
                                href="contact.html">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search"
                            placeholder="Search" aria-label="Search">
                        <button class="btn btn-dark me-2"
                            type="submit">Search</button>
                    </form>
                </nav>
            </header>

            <main>
                <!-- Hoofdinhoud met contactformulier -->
                <div class="container my-5">
                    <h1 class="mb-4">Stuur ons een mailtje ouleh</h1>
                    <form class="row g-3">
                        <div class="col-12">
                            <label for="name" class="form-label">Naam</label>
                            <input type="text" class="form-control " id="name"
                                placeholder="Je volledige naam">
                        </div>

                        <div class="col-12">
                            <label for="email"
                                class="form-label">E-mailadres</label>
                            <input type="email" class="form-control" id="email"
                                placeholder="naam@voorbeeld.com">
                            <!-- Eventueel: invalid feedback als voorbeeld 
        <div class="invalid-feedback">
          Vul een geldig e-mailadres in.
        </div>
        -->
                        </div>

                        <div class="col-12">
                            <label for="message"
                                class="form-label">Bericht</label>
                            <textarea class="form-control" id="message" rows="5"
                                placeholder="Je bericht..."></textarea>
                        </div>

                        <!-- Optioneel: extra velden zoals onderwerp, telefoonnummer, etc. -->

                        <div class="col-12">
                            <button type="submit"
                                class="btn btn-dark">Versturen</button>
                        </div>
                    </form>
                </div>

            </main>

            <footer>

            </footer>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous">
        </script>
        </div>
    </body>
</html>
